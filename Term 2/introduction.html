<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Introduction</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #8ddffa, #289cfb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: white;
            padding: 25px 20px;
            width: 320px;
            text-align: center;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        .card h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .card p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }

        /* simple animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Self Introduction</h2>
        <p id="intro"></p>
    </div>

    <script>
        var name = "Nida Khairunnisa";
        let age = 20;
        age = age + 1;

        const school = "Universitas Indonesia";

        document.getElementById("intro").innerText = "Hello, my name is " + name + ". I am " + age + " years old and I study at " + school + ".";
    </script>
</body>
</html>
